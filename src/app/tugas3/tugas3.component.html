<div class="container">
  <div class="row justify-content-center mt-2">
    <div class="col-10">
      <div class="bg-primary p-3 pt-4 text-white text-center">
        <h5>TUGAS 3</h5>
      </div>
      <div class="card border-primary p-3">
        <button class="btn btn-success" (click)="onClick()">Tampilkan detail</button>
        <p *ngIf="showSecret" class="mt-3">{{secretWord}}</p>
      </div>
      <div class="text-center">
        <ul class="list-group list-group-flush">
          <li *ngFor="let data of arrData; let i = index" class="list-group-item warna" [ngClass]="{'bg-primary': i >= 5, 'text-white': i >= 5}">{{data}} {{i + 1}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
